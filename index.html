<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 4: Area of a Rectangle Calculator</title>

	<!-- Bootstrap Setup  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS Setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
		
	<div class="container mt-5 mb-5">
		
		<h1>Area of a Rectangle Calculator</h1>

		<img src="rec.jpg">
		

		<form action="">
			<label for="height">Height</label>
			<input type="text"  class="form-control" name="height" id="h-value">

			<label for="width">Width</label>
			<input type="text"  class="form-control" name="width" id="w-value"></input>
			
			<hr/>

			<button type="button" class="btn btn-danger" onclick="area('height,width')">COMPUTE THE AREA
			</button>

			<button type="button" class="btn btn-warning text-muted" onClick="window.location.reload()">REFRESH</button>

		</form>
		

		
		<h3 id="area_rect">The Area of the Rectangle is ?</h3>


		<script type="text/javascript">
			function area(height,width){
				var height = document.getElementById('h-value').value;
				var width = document.getElementById('w-value').value; 
				var r_area = height * width;
				var rr_area = r_area.toFixed(2);

				document.getElementById('area_rect').innerHTML = 'The Area of the Rectangle is '+ rr_area + '.';
			}

		</script>
		
	</div>
	
</body>
</html>
